<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BassHeadsBG</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'login'})}"></div>

<div class="container">
    <h2 class="text-center text-white" th:text="#{login}"></h2>
    <form th:method="post"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold" th:text="#{username}"></label>
            <input id="username"
                   name="username"
                   type="text"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold" th:text="#{password}"></label>
            <input  id="password"
                    name="password"
                    type="password"
                    class="form-control"/>
        </div>

        <p th:if="${wrongCredentials}" class="errors alert alert-danger" th:text="#{invalid_user_pass}"></p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{login}"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
