<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BassHeadsBG</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'register'})}"></div>

<div class="container">
    <h2 class="text-center text-white" th:text="#{registration}"></h2>
    <form th:method="post"
          th:action="@{/users/register}"
          th:object="${registerDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="username" class="text-white font-weight-bold" th:text="#{username}"></label>
                <input th:field="*{username}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="text"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:errors="*{username}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="birthDate" class="text-white font-weight-bold" th:text="#{dob}"></label>
                <input th:field="*{birthDate}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="date"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:errors="*{birthDate}"></small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="firstName" class="text-white font-weight-bold" th:text="#{first_name}"></label>
                <input th:field="*{firstName}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="text"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:errors="*{firstName}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="lastName" class="text-white font-weight-bold" th:text="#{last_name}"></label>
                <input th:field="*{lastName}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="text"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:errors="*{lastName}"></small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="email" class="text-white font-weight-bold" th:text="#{user_email}"></label>
                <input th:field="*{email}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="email"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:errors="*{email}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="password" class="text-white font-weight-bold" th:text="#{password}"></label>
                <input th:field="*{password}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="password"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="confirmPassword" class="text-white font-weight-bold" th:text="#{confirm_password}"></label>
                <input th:field="*{confirmPassword}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="password"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Password error message</small>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{register_yourself}"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
