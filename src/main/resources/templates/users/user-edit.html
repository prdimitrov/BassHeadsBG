<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit User - BassHeadsBG</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'edit'})}"></div>

<div class="container">
    <h2 class="text-center text-white" th:text="#{edit_user}"></h2>
    <form th:method="post"
          th:action="@{/users/edit/{userId}(userId=${editDTO.id})}"
          th:object="${editDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="username" class="text-white font-weight-bold" th:text="#{username}"></label>
                <input th:field="*{username}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="text"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:errors="*{username}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="birthDate" class="text-white font-weight-bold" th:text="#{dob}"></label>
                <input th:field="*{birthDate}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="date"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:errors="*{birthDate}"></small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="firstName" class="text-white font-weight-bold" th:text="#{first_name}"></label>
                <input th:field="*{firstName}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="text"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:errors="*{firstName}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="lastName" class="text-white font-weight-bold" th:text="#{last_name}"></label>
                <input th:field="*{lastName}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="text"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:errors="*{lastName}"></small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="email" class="text-white font-weight-bold" th:text="#{user_email}"></label>
                <input th:field="*{email}"
                       th:errorclass="'is-invalid alert bg-danger'"
                       type="email"
                       class="form-control"/>
                <small class="text-danger invalid-feedback" th:errors="*{email}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="city" class="text-white font-weight-bold" th:text="#{city}"></label>
                <select th:field="*{city.id}"
                        th:errorclass="'is-invalid alert bg-danger'"
                        class="form-control">
                    <option value="" disabled selected>Select your city</option>
                    <option th:each="city : ${cities}"
                            th:value="${city.id}"
                            th:text="${city.localizedName} + ', ' + ${city.administrativeAreaLocalizedName}"></option>
                </select>
                <small class="text-danger invalid-feedback" th:errors="*{city.id}"></small>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{update_user}"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
