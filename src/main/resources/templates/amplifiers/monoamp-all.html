<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BassHeadsBG</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/alldetails.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'all-devices'})}"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">MonoBlock Rankings</h2>
    <div class="all-devices">
        <div
                th:each="monoAmp : ${allMonoAmps}"
                th:object="${monoAmp}" class="device">
            <div class="device-specs">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" alt="NO IMAGE" th:src="*{images.get(0)}"/>
                </div>
                <div class="device-details">
                    <h5 th:text="*{brand} + ' ' + *{model}"></h5>
                    <div class="spec-details">
                        <div class="spec-title" th:text="#{class}"></div>
                        <span class="spec-value" th:text="*{amplifierClass}"></span>
                        <div class="spec-title" th:text="#{power}"></div>
                        <span class="spec-value" th:text="*{power}"></span>
                    </div>
                </div>
                <div class="device-buttons">
                    <a class="detail-btn" th:href="@{/amplifiers/mono-amplifiers/{id}(id=*{id})}">Details</a>
                    <div class="device-likes">
                        <i class="fa fa-thumbs-up like-btn"></i>
                        <p class="total-likes"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
