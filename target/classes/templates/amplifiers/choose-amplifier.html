<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BassHeadsBG</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/choose-amp.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/addSpeakerFloatInput.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'device-dropdown'})}"></div>

<div class="container">
    <h2 class="text-center text-white" th:text="#{choose_amplifier_type}"></h2>
    <div class="main-form mx-auto">
        <a  th:href="@{/amplifiers/mono-amplifiers/add}">
        <div class="col">
            <img src="/images/mono-channel-amp-transparent.png" alt="NO IMAGE">
            <div class="choice" th:text="#{mono_amp}"></div>
        </div>
        </a>
        <a  th:href="@{/amplifiers/multi-channel-amplifiers/add}">
        <div class="col">
            <img src="/images/multi-channel-amp-transparent.png" alt="NO IMAGE">
            <div class="choice" th:text="#{multichannel_amp}"></div>
        </div>
        </a>
    </div>

    <div th:replace="~{fragments/footer::footer}"></div>
</div>
</body>
</html>
