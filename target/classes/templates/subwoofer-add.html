<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BassHeadsBG</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/got-bass-bgrd.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/addSpeakerFloatInput.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'add-offer'})}"></div>

<div class="container">
    <h2 class="text-center text-white">Upload Subwoofer</h2>
    <form
            th:action="@{/speakers/add-subwoofer}"
            th:method="post"
            th:object="${addSubwooferDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="brand" class="text-white font-weight-bold">Brand</label>
                <input th:field="*{brand}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="text"
                       class="form-control"
                       placeholder="Brand"/>
                <small class="text-danger invalid-feedback" th:errors="*{brand}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="model" class="text-white font-weight-bold">Model</label>
                <input th:field="*{model}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="text"
                       class="form-control"
                       placeholder="Model"/>
                <small class="text-danger invalid-feedback" th:errors="*{model}"></small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="sensitivity" class="text-white font-weight-bold">Sensitivity</label>
                <input th:field="*{sensitivity}"
                       th:errorclass="'is-invalid bg-danger'"
                       step="any"
                       type="number"
                       class="form-control"
                       placeholder="Sensitivity"/>
                <small class="text-danger invalid-feedback" th:errors="*{sensitivity}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="size" class="text-white font-weight-bold">Size</label>
                <input th:field="*{size}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       step="any"
                       class="form-control"
                       placeholder="Size"/>
                <small class="text-danger invalid-feedback" th:errors="*{size}"></small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="frequencyResponse" class="text-white font-weight-bold">Frequency Response</label>
                <input th:field="*{frequencyResponse}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       step="any"
                       class="form-control"
                       placeholder="Fs"/>
                <small class="text-danger invalid-feedback" th:errors="*{frequencyResponse}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="numberOfCoils" class="text-white font-weight-bold">Number of coils</label>
                <input th:field="*{numberOfCoils}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       class="form-control"
                       placeholder="Number of coils"/>
                <small class="text-danger invalid-feedback" th:errors="*{numberOfCoils}"></small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="coilHeight" class="text-white font-weight-bold">Coil height in mm</label>
                <input th:field="*{coilHeight}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       step="any"
                       class="form-control"
                       placeholder="Coil Height"/>
                <small class="text-danger invalid-feedback" th:errors="*{coilHeight}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="coilLayers" class="text-white font-weight-bold">Coil Layers</label>
                <input th:field="*{coilLayers}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       class="form-control"
                       placeholder="Number of layers"/>
                <small class="text-danger invalid-feedback" th:errors="*{coilLayers}"></small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="impedance" class="text-white font-weight-bold">Impedance Î©</label>
                <input th:field="*{impedance}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       class="form-control"
                       placeholder="Impedance"/>
                <small class="text-danger invalid-feedback" th:errors="*{impedance}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="powerHandling" class="text-white font-weight-bold">Power handling (RMS)</label>
                <input th:field="*{powerHandling}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       class="form-control"
                       placeholder="RMS"/>
                <small class="text-danger invalid-feedback" th:errors="*{powerHandling}"></small>
            </div>
        </div>
        <hr class="mt-3 mb-3"/>
        <h3 class="text-center text-white">T/C Parameters</h3>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="vas" class="text-white font-weight-bold">Vas</label>
                <input th:field="*{vas}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       step="any"
                       class="form-control"
                       placeholder="Vas"/>
                <small class="text-danger invalid-feedback" th:errors="*{vas}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="xmax" class="text-white font-weight-bold">Xmax</label>
                <input th:field="*{xmax}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       class="form-control"
                       placeholder="xmax"/>
                <small class="text-danger invalid-feedback" th:errors="*{xmax}"></small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="qms" class="text-white font-weight-bold">Qms</label>
                <input th:field="*{qms}"
                       th:errorclass="'is-invalid bg-danger'"
                       step="any"
                       type="number"
                       class="form-control"
                       placeholder="qms"/>
                <small class="text-danger invalid-feedback" th:errors="*{qms}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="qes" class="text-white font-weight-bold">Qes</label>
                <input th:field="*{qes}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       step="any"
                       class="form-control"
                       placeholder="qes"/>
                <small class="text-danger invalid-feedback" th:errors="*{qes}"></small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="qts" class="text-white font-weight-bold">Qts</label>
                <input th:field="*{qts}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       step="any"
                       class="form-control"
                       placeholder="qts"/>
                <small class="text-danger invalid-feedback" th:errors="*{qts}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="sd" class="text-white font-weight-bold">Sd</label>
                <input th:field="*{sd}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       step="any"
                       class="form-control"
                       placeholder="sd"/>
                <small class="text-danger invalid-feedback" th:errors="*{sd}"></small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="bl" class="text-white font-weight-bold">Bl</label>
                <input th:field="*{bl}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       step="any"
                       class="form-control"
                       placeholder="bl"/>
                <small class="text-danger invalid-feedback" th:errors="*{bl}"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="mms" class="text-white font-weight-bold">Mms</label>
                <input th:field="*{mms}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       step="any"
                       class="form-control"
                       placeholder="mms"/>
                <small class="text-danger invalid-feedback" th:errors="*{mms}"></small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="magnetSize" class="text-white font-weight-bold">Magnet size</label>
                <input th:field="*{magnetSize}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       class="form-control"
                       placeholder="magnetSize"/>
                <small class="text-danger invalid-feedback" th:errors="*{magnetSize}"></small>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Upload Subwoofer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
